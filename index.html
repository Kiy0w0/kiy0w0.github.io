    <script>
        // Custom Cursor Functionality
        document.addEventListener('DOMContentLoaded', function() {
            const cursor = document.querySelector('.cursor');
            const cursorFollower = document.querySelector('.cursor-follower');
            let mouseX = 0;
            let mouseY = 0;
            let followerX = 0;
            let followerY = 0;
            
            // Track mouse movement
            document.addEventListener('mousemove', function(e) {
                mouseX = e.clientX;
                mouseY = e.clientY;
                
                // Update main cursor position immediately
                cursor.style.left = mouseX - 10 + 'px';
                cursor.style.top = mouseY - 10 + 'px';
            });
            
            // Smooth follower animation
            function updateFollower() {
                const speed = 0.2;
                followerX += (mouseX - followerX) * speed;
                followerY += (mouseY - followerY) * speed;
                
                cursorFollower.style.left = followerX - 20 + 'px';
                cursorFollower.style.top = followerY - 20 + 'px';
                
                requestAnimationFrame(updateFollower);
            }
            updateFollower();
            
            // Add hover effects for interactive elements
            const interactiveElements = document.querySelectorAll('button, a, input[type="range"], .center-image');
            
            interactiveElements.forEach(element => {
                element.addEventListener('mouseenter', function() {
                    cursor.classList.add('hover');
                    cursorFollower.classList.add('hover');
                });
                
                element.addEventListener('mouseleave', function() {
                    cursor.classList.remove('hover');
                    cursorFollower.classList.remove('hover');
                });
            });
            
            // Hide cursor when leaving window
            document.addEventListener('mouseleave', function() {
                cursor.style.opacity = '0';
                cursorFollower.style.opacity = '0';
            });
            
            document.addEventListener('mouseenter', function() {
                cursor.style.opacity = '1';
                cursorFollower.style.opacity = '0.3';
            });
        });
        
        // Background Music Functionality
        document.addEventListener('DOMContentLoaded', function() {
            const bgMusic = document.getElementById('bgMusic');
            const musicToggle = document.getElementById('musicToggle');
            const volumeSlider = document.getElementById('volumeSlider');
            const volumeText = document.querySelector('.volume-text');
            const playIcon = document.querySelector('.play-icon');
            const pauseIcon = document.querySelector('.pause-icon');
            
            let isPlaying = false;
            
            // Set initial volume
            bgMusic.volume = 0.3; // 30% volume
            
            // Toggle play/pause
            musicToggle.addEventListener('click', function() {
                if (isPlaying) {
                    bgMusic.pause();
                    playIcon.style.display = 'block';
                    pauseIcon.style.display = 'none';
                    isPlaying = false;
                } else {
                    // Start playing music
                    bgMusic.play().then(() => {
                        playIcon.style.display = 'none';
                        pauseIcon.style.display = 'block';
                        isPlaying = true;
                    }).catch((error) => {
                        console.log('Audio play failed:', error);
                        // Fallback: show play button
                        playIcon.style.display = 'block';
                        pauseIcon.style.display = 'none';
                    });
                }
            });
            
            // Volume control
            volumeSlider.addEventListener('input', function() {
                const volume = this.value / 100;
                bgMusic.volume = volume;
                volumeText.textContent = this.value + '%';
                
                // Update volume progress bar
                const volumeProgress = document.querySelector('.volume-progress');
                volumeProgress.style.width = this.value + '%';
                
                // Update volume icon based on level
                const volumeIcon = document.querySelector('.volume-icon path');
                if (volume === 0) {
                    volumeIcon.setAttribute('d', 'M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z'); // Muted icon
                } else if (volume < 0.5) {
                    volumeIcon.setAttribute('d', 'M18.5 12c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM5 9v6h4l5 5V4L9 9H5z'); // Low volume
                } else {
                    volumeIcon.setAttribute('d', 'M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z'); // High volume
                }
            });
            
            // Handle audio events
            bgMusic.addEventListener('ended', function() {
                // Music ended, show play button
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
                isPlaying = false;
            });
            
            bgMusic.addEventListener('error', function(e) {
                console.log('Audio error:', e);
                // Show play button on error
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
                isPlaying = false;
            });
            
            // Auto-play attempt (might be blocked by browser)
            // Remove this if you don't want auto-play
            /*
            setTimeout(() => {
                if (!isPlaying) {
                    musicToggle.click();
                }
            }, 1000);
            */
        });
    </script>
